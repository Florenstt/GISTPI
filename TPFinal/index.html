<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Scale Line</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <h1 class="text-center my-4">My Map</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-md-9">
              <div id="map" class="border map"></div>
              <label for="units">Units:</label>
              <select id="units" class="form-control mb-2">
                <option value="degrees">degrees</option>
                <option value="imperial">imperial inch</option>
                <option value="us">us inch</option>
                <option value="nautical">nautical mile</option>
                <option value="metric" selected>metric</option>
              </select>

              <label for="type">Type:</label>
              <select id="type" class="form-control mb-2">
                <option value="scaleline">ScaleLine</option>
                <option value="scalebar">ScaleBar</option>
              </select>

              <div id="scaleBarOptions" class="form-group">
                <label for="steps">Steps:</label>
                <input id="steps" type="range" value="4" min="1" max="8" class="form-control-range mb-2">
                <div class="form-check">
                  <input type="checkbox" id="showScaleText" class="form-check-input" checked>
                  <label class="form-check-label" for="showScaleText">Show scale text</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="invertColors" class="form-check-input">
                  <label class="form-check-label" for="invertColors">Invert colors</label>
                </div>
              </div>
          </div>
          <div class="col-md-3">
              <div id="sidebar" class="border p-3">
                  <h2>Layer Information</h2>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="toggleBaseMap" checked>
                      <label class="form-check-label" for="toggleBaseMap">
                          Base Map
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="toggleActividadesEconomicas" checked>
                      <label class="form-check-label" for="toggleActividadesEconomicas">
                          Actividades Econ√≥micas
                      </label>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
