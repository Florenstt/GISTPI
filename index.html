<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGIS con OpenLayers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.5.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                new ol.layer.Tile({
                    source: new ol.source.TileWMS({
                        url: 'http://localhost:8080/geoserver/wms',
                        params: {'LAYERS': 'TPI:Actividades_Agropecuarias', 'TILED': true},
                        serverType: 'geoserver'
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-98.35, 39.5]), // Coordenadas centradas en USA
                zoom: 4
            })
        });
    </script>
</body>
</html>
