<!doctype html>
<html lang="en">





<head>
    <meta charset="UTF-8">

    <!-- esto es un comentario HTML -->
    <!-- archivo CSS con los estilos propios de OpenLayers (href con ruta relativa) -->
    <link rel="stylesheet" href="v10.2.1/ol/ol.css" type="text/css">

    <!-- estilos CSS definidos dentro del documento -->
    <style>
        /* comentario en CSS */

        /* selector CSS #map: selecciona cualquier elemento con id="map" */
        #map {
            height: 500px;
            /* alto del elemento = 500px */
            width: 100%;
            /* ancho del elemento = 100% de su elemento contenedor */
            border: 1px solid;
            /* borde 1px */
        }
    </style>
    <!-- Titulo de la pagina -->
    <title>TPI GIS</title>
    <!-- tag script que incluye el archivo .js que contiene la libreria -->
    <!-- <script src="v10.2.1/ol/dist/ol.js" type="text/javascript"></script> -->
    <script src="v10.2.1/ol/dist/ol.js" type="text/javascript"></script>
</head>

<body>

    <!-- tag H1 con un texto -->
    <h1>My Mapita</h1>

    <!-- DIV que contiene el mapa -->
    <div id="map"></div>

    <!-- SCRIPT que crea el mapa y sus capas -->
    <script type="text/javascript">
        var Actividades_Economicas = new ol.layer.Image({
            title: "Actividades Economicas",
            visible: true,
            source: new ol.source.ImageWMS({
                url: 'http://localhost:8080/geoserver/TPI/wms',
                params: {
                    LAYERS: 'TPI:actividades_economicas',
                    TILED: true
                },
                serverType: 'geoserver'
            })
        });
        // definicion del mapa y su capa
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    title: "Base Map",
                    source: new ol.source.TileWMS({
                        url: 'https://wms.ign.gob.ar/geoserver/ows',
                        params: {
                            LAYERS: 'capabaseargenmap'
                        }
                    })
                }),
                Actividades_Economicas
            ],
            view: new ol.View({
                projection: 'EPSG:4326',
                center: [-59, -40.5],
                zoom: 4
            })
        });
    </script>
</body>

</html>
